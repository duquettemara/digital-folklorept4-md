<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <title>m</title>
    <style>
      body {
        margin: 0;
        padding: 0;
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }

      .land {
        position: relative;
        width: 550px;
        height: 100vh;
        max-width: 100vw;
        background-image: url(back.jpg);
        background-size: 550px;
        background-position: center top;
        background-repeat: no-repeat;
        /*         @media (max-width: 550px) {
          background-size: 100%;
        } */
      }

      @import url(https://fonts.googleapis.com/css2?family=Pixelify+Sans&display=swap);

      .homeworld {
        position: absolute;
        top: 7%;
        left: 50%;
        transform: translate(-50%, -50%);
        text-align: center;
        color: hsl(34, 29%, 29%);
        font-family: Pixelify Sans;
        font-size: 30px;
      }

      .m {
        position: absolute;
        transform: translate(-50%, -50%);
        text-align: center;
        top: 42%;
        left: 50%;
        color: hsl(34, 29%, 29%);
        font-family: Pixelify Sans;
        font-size: 20px;

      }

      .mars {
        position: absolute;
        text-align: center;
        top: 45%;
        left: 45%;
        color: hsl(34, 29%, 36%);
        font-family: Pixelify Sans;
        font-size: 20px;

      }
      
      .details {
        position: absolute;
        text-align: center;
        display: inline-block;
        top: 52%;
        left: 45%;
        color: hsl(34, 29%, 36%);
        font-family: Pixelify Sans;
        font-size: 18px; 
      }

      .image-credit {
        position: absolute;
        top: 95%;
        right: 10px;
        color: hsl(34, 29%, 29%);
        font-family: Pixelify Sans;
        font-size: 15px;

      }

      .image-credit a {
        color: hsl(34, 29%, 63%);
      }
    </style>
  </head>
  <body>

    <div class="land">
      <div class="homeworld">
        <h1>homeworld</h1>
      </div>
      <div class="m">
        <h2>m</h2>
      </div>
      <div class="mars">
        <h3>mars</h3>
      </div>
      <div class="details">birthday</div>
      <div class="image-credit">
        <a href="https://jordilafebre.format.com/home#1">image by jordi lafebre</a>
      </div>
    </div>

  </body>
</html>
